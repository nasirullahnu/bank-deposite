<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-6 mb-3">This is my <span class="text-lime-600 font-semibold">Baap er Bank!!</span></h1>
    </header>
    <main>
        <section class="bg-blue-300 w-6/12 mx-auto p-5">
            <h3 class="text-2xl mb-2">Please Login</h3>
            <div>
                <input id="user-email" class="mb-3 block px-8 py-1 w-9/12 rounded-sm" type="email" placeholder="Type your Email" required>
                <input id="user-password" class="mb-3 block px-8 py-1 w-9/12 rounded-sm" type="password" placeholder="Type your Password" required>
                <button id="login-btn" class="bg-blue-500 text-white px-8 py-1 rounded-sm hover:bg-blue-700">Login</button>

            </div>
        </section>
    </main>
    
    <script src="js/login-form.js"></script>
</body>
</html>
