<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-6 mb-3"><span class="text-lime-600 font-semibold">টাকা </span>উত্তোলন!!
        </h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 px-5 py-4 text-center rounded-xl">
                    <h4 class="text-2xl">জমা হয়েছে</h4>
                    <h2 class="text-5xl text-white bg-green-500 mt-2 py-2 rounded-xl">$ <span id="deposite-total">00</span> </h2>

                </div>
                <div class="bg-red-400 px-5 py-4 text-center rounded-xl">
                    <h4 class="text-2xl">তোলা হয়েছে</h4>
                    <h2 class="text-5xl text-white bg-red-500 mt-2 py-2 rounded-xl">$ <span id="withdraw-total">00</span></h2>

                </div>
                <div class="bg-blue-400 px-5 py-4 text-center rounded-xl">
                    <h4 class="text-2xl">টাকা আছে</h4>
                    <h2 class="text-5xl text-white bg-blue-500 mt-2 py-2 rounded-xl">$ <span id="bank-amount">1500</span></h2>

                </div>
            </div>
        </section>
        <section class="mt-6">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 py-8 px-5 rounded-xl">
                    <h2 class="text-2xl">জমা দেন এইখানে</h2>
                    <div class="mt-2">
                        <div class="w-8/12 mx-auto">
                            <input id="deposite-field" class="block rounded-md px-3 py-2 text-green-700 text-2xl" type="text" placeholder="কতো জমা দিবেন বলেন">
                            <button id="deposite-button" class="mt-2 text-white bg-green-500 px-5 py-3 rounded-md hover:bg-green-700 hover:text-blue-200 font-semibold">জমা দেন</button>
                        </div>
                    </div>
                </div>
                <div class="bg-red-400 py-8 px-3 rounded-xl">
                    <h2 class="text-2xl">টাকা লাগলে এইখানে</h2>
                    <div class="mt-2">
                        <div class="w-8/12 mx-auto">
                            <input id="withdraw-field" class="block rounded-md px-3 py-2 text-2xl" type="text" placeholder="কতো টাকা নিবেন?">
                            <button id="withdraw" class="mt-2 text-white bg-red-500 px-5 py-3 rounded-md hover:bg-red-700 hover:text-blue-200 font-semibold">তুলুন</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>

    </main>

    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
