<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Comment</title>
</head>
<body>
    <div id="comment-section">
        <h3>
            Mohammad Nasir Ullah updated his profile picture.
        </h3>
        <img src="heading2.jpg" alt="" height="300px" width="300px">
    </div>
    <div>
        <textarea name="" id="comment-here" cols="20" rows="5" placeholder="comment here"></textarea><br>
        <button id="comment-button">Comment</button>
    </div>
    
    <script>
        document.getElementById('comment-button').addEventListener('click', function(){
            const comentArea = document.getElementById('comment-here');
            const commentIs = comentArea.value;

        const commentBox = document.getElementById('comment-section');
        const paragraph = document.createElement('p');
        paragraph.innerText = commentIs;
        commentBox.appendChild(paragraph);
        comentArea.value = '';
        })
    </script>
</body>
</html>
